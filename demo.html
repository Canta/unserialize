<html>
	<head>
		<title>jQuery Unserialize plugin demo</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		<script type="text/javascript" src="https://raw.github.com/Canta/unserialize/master/jquery-unserialize.latest.js">
	</head>
	<body>
		
		<h2>Test form</h2>
		<h3>open your browser's javascript console, and play with <i>$("#testform").serialize()</i> and <i>$("#testform").unserialize(str)</i></h3>
		<form id="testform">
			<input type="text" value="1" name="testvar1" />
			<input type="text" value="A" name="testvar2" />
			<input type="checkbox" value="9" name="testvar3" />
			<input type="checkbox" value="10" name="testvar3" />
			
			<select name="testvar4">
				<option value="0">zero</option>
				<option value="1">one</option>
				<option value="2">two</option>
			</select>
			
			<textarea name="textvar5">
				Hi there :3
			</textarea>
		</form>
		
	</body>
</html>
